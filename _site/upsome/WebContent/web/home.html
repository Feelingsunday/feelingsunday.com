  <script>
	function divResize(){
		var pf = document.getElementById("div_Container");
		pf.style.marginTop = (window.innerHeight /10) + "px";
		
		var max_ratio = 1.5;
		
		document.getElementById("img_Main").style.width = (window.innerWidth /2) + "px";
		document.getElementById("img_Main").style.height = (window.innerWidth /2)*272/468 + "px";
		if(window.innerWidth /2 > 468*max_ratio){
			document.getElementById("img_Main").style.width = 468*max_ratio + "px";
			document.getElementById("img_Main").style.height = 468*max_ratio*272/468 + "px";
		}
		
		
		if( window.innerWidth < 768){
			document.getElementById("img_insta").style.marginLeft = (window.innerWidth /5) + "px";
		}else{
			document.getElementById("img_insta").style.marginLeft = "300px";
		}
	};
  </script>
